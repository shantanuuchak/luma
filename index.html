<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-slate-50">
    <!-- Header Section -->
    <header class="flex justify-between p-4">
      <div class="">
        <img src="/logo.svg" alt="Luma icon logo" />
      </div>
      <nav class="flex gap-4">
        <a href="#">18:01 GMT+5:30</a>
        <a href="#">Explore Events</a>
        <a href="#">Sign In</a>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="flex g-3 container mx-auto flex-col sm:flex-row">
      <section class="w-1/2 flex flex-col justify-center">
        <img src="/text-logo.svg" alt="Luma text logo" class="text-gray-600" />
        <h1 class="text-6xl">Delightful events start here.</h1>
        <p>
          Set up an event page, invite friends and sell tickets. Host a
          memorable event today.
        </p>
        <button>Create your first event</button>
      </section>
      <section class="w-1/2">
        <video
          src="./phone-light.webm"
          class="object-cover"
          autoplay
          muted
          loop
        ></video>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container mx-auto border-t">
      <!-- Upper -->
      <section class="flex justify-between p-4">
        <nav>
          <a href="#">Luma</a>
          <a href="#">What's new</a>
          <a href="#">Discover</a>
          <a href="#">Pricing</a>
          <a href="#">Help</a>
        </nav>
        <nav>
          <a href="#"><i class="ti ti-brand-google-play"></i></a>
          <a href="#"><i class="ti ti-brand-appstore"></i></a>
          <a href="#"><i class="ti ti-brand-x"></i></a>
          <a href="#"><i class="ti ti-brand-instagram"></i></a>
        </nav>
      </section>
      <!-- Lower -->
      <section>
        <ul class="flex px-4 gap-3">
          <li>
            <a href="#">Terms</a>
          </li>
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Security</a>
          </li>
        </ul>
      </section>
    </footer>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </body>
</html>
